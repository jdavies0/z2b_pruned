<h2 id="title"></h2>

<table id="buyerTable" class="buyerTable" style="background-color:#FFFFFF; width: 100%; height: 100%" width="98%">
	<tr>
		<td rowspan="2">
		<table style="width: 100%">
			<tr>
				<th colspan="4" style="height: 84px">
					<div id="school_logo" class="school_logo">
				</div>
				</th>
			</tr>
			<tr>
				<td style="width: 94px">
            <input type="hidden" id="buyer" value="">
        </td>
				<td id="company" style="width: 546px">&nbsp;</td>
        <th>
          Show Orders:
          <select id="b_DisplayPreference" onchange="changeBuyerView();">
            <option value="ActiveOnly">Active Only</option>
            <option value="ShowAll">Show All</option>
          </select>
        </th>
        <th id="buyer_notify" class="notify on">
          <span class="n_count" id="buyer_count">1</span>
        </th>
       </tr>
       
			<tr>
				<td colspan="4">&nbsp;
          <div class="scrollingPane showfocus buyer">
            <div class="showfocus container" id="orderDiv">
          </div>
      </div>
        </td>
			</tr>
		</table>
		</td>
		<td style="height: 50%"></td>
	</tr>
	<tr>
		<td style="height: 152%"></td>
	</tr>
</table>

<div class="messagePane" id="buyer_messages"></div>  

<div class="bottom-hold-upper-buyer">
<button class="button-wide showfocus" id="newOrder"></button>
<button class="button-wide showfocus" id="orderStatus"></button>
</div>
